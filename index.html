<!DOCTYPE html>
<html>

<head>
	<title>Sign Up</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<div class="container">
		<div class="login-content">
			<form name="message" method="post">
				<section>
					<div class="row">
						<div class="col">
							<h2>Sign Up</h2>
						</div>
					</div>
					<div class="row" style="color: #fb4c53;">
						<div class="col" style="max-height:2px; align-self:center;max-width: 35px;">
							<hr style="width:30px; border: 1.5px solid #fb4c53;"/>
						</div>
						<div class="col">
							<p>Sign up with</p>
						</div>
					</div>
					<div class="row">
						<div class="col"><img class="btnImg"></div>
						<div class="col"><img class="btnImg"></div>
					</div>
					<div class="row">
						<div class="col">
							<div>
								<label for="name">Name</label>
								<input class="name-email-input" id="name" type="text" value="" name="name">
							</div>
						</div>
						<div class="col">
							<div>
								<label for="email">Email</label>
								<input class="name-email-input" id="email" type="text" value="" name="email">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<div style="margin-top: -17px;">
								<label for="password">Password</label>
								<input class="pwd-input" type="password" value="" name="password">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<div>
								<div style="margin-top: -17px;">
									<input type="checkbox" id="vehicle1" name="privacy">
									<label style="padding-left: 2%;" for="privacy"> I've read and agree with Terms of
										Service and our
										privacy policy.</label><br>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<button class="ripple">-></button>
						</div>
					</div>
				</section>
			</form>
			<div class="row">
				<div class="col">
					Already have and account? <span style="color: #fb4c53;"><a href="http://yasirraza.c1.biz/">Sign in</a></span>
				</div>
			</div>
		</div>
		<div class="img"> <img> </div>
	</div>
</body>

</html>
